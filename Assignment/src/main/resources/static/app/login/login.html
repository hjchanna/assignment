<div class="container-fluid vertical-center">

    <div class="col-md-4 col-md-offset-4">
        <div class="panel" ng-class="loginError?'panel-danger animated shake':'panel-primary'">
            <div class="panel-heading">
                <div class="panel-title">
                    ASSIGNMENT- LOGIN
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group warning" ng-class="loginError?'has-error':''">
                    <label >Username</label>
                    <input type="text" class="form-control input-lg" placeholder="username" ng-model="user.username">
                </div>

                <div class="form-group" ng-class="loginError?'has-error':''">
                    <label >Password</label>
                    <input type="password" class="form-control input-lg" placeholder="password" ng-model="user.password">
                </div>

            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-6">
                        <a class="btn btn-default btn-block btn-lg" href="#/">
                            GO BACK
                        </a>
                    </div>

                    <div class="col-md-6">
                        <a class="btn btn-block btn-lg" ng-class="loginError?'btn-danger':'btn-primary'" ng-click="login()">
                            LOGIN
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
